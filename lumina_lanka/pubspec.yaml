name: lumina_lanka
description: "Street Light Management System for Sri Lanka - Maharagama Pilot"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  vector_map_tiles: 8.0.0

  # Charts
  fl_chart: ^0.66.0

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Maps & Location
  # google_maps_flutter: ^2.5.3 (Removed for Linux support)
  flutter_map: ^7.0.0
  latlong2: ^0.9.1
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  http: ^1.2.0
  
  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.7
  firebase_messaging: ^14.9.4
  
  # Local Storage & Offline
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^6.0.3
  
  # Utilities
  uuid: ^4.4.2
  intl: ^0.20.2
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  permission_handler: ^11.3.1
  url_launcher: ^6.2.6
  
  # Animations
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # Glass Effects
  glassmorphism: ^3.0.0
  supabase_flutter: ^2.12.0
  pointer_interceptor: ^0.10.1+2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/map_styles/
    - Google_Sans_Flex/

  fonts:
    - family: GoogleSansFlex
      fonts:
        - asset: Google_Sans_Flex/GoogleSansFlex-Variable.ttf

flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/icons/light_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/light_icon.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/icons/light_icon.png"
    icon_size: 48 # min:48, max:256, default 48
  macos:
    generate: true
    image_path: "assets/icons/light_icon.png"

flutter_native_splash:
  color: "#000000"
  image: "assets/icons/light_icon.png"
  
  # Android 12+ handles splash screens differently, so we configure it specifically
  android_12:
    image: "assets/icons/light_icon.png"
    icon_background_color: "#000000"
    color: "#000000"
    
  # Web splash screen
  web: false # We set this to false because Flutter's new web engine handles loading natively in index.html

